<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator with HTML CSS and JS.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.ico" type="image/x-icon">

</head>
<body>

   
    <h1 class="heading">Random Quote Generator</h1>
    
    <div class="container">
        <div class="image">
            
            <div class="textContent">
                
                <i class="fa-solid fa-quote-left"></i>
                <p class="paragraph">Click the 'Generate' button to uncover an inspiring quote! Your click will reveal wisdom, motivation, and a spark of inspiration in just a single click. Get ready to be inspired!</p>
                <i class="fa-solid fa-quote-right"></i>
                <p class="author">
                    ~Yadu
                </p>
                <button class="button">Get quote</button>
            </div>
        </div>
    </div>
       
    <script src="script.js" async></script>
</body>
</html>
